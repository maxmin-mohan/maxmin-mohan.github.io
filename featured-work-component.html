<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Work Component</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Featured Work Component Styles */
        .featured-work-section {
            padding: 4rem 0;
            background: #0a0a0a;
        }

        .featured-work-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .featured-work-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .featured-work-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #FFD700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .featured-work-subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            max-width: 600px;
            margin: 0 auto;
        }

        .featured-work-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }

        .featured-work-item {
            position: relative;
            aspect-ratio: 16/9;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #1a1a1a;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .featured-work-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 16px 48px rgba(255, 215, 0, 0.2);
        }

        .featured-work-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .featured-work-item:hover .featured-work-thumbnail {
            transform: scale(1.1);
        }

        .featured-work-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .featured-work-item:hover .featured-work-overlay {
            opacity: 1;
        }

        .featured-work-play-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #0a0a0a;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.8);
        }

        .featured-work-item:hover .featured-work-play-icon {
            transform: scale(1);
            background: #FFD700;
        }

        .featured-work-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            padding: 2rem 1.5rem 1.5rem;
            transform: translateY(100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .featured-work-item:hover .featured-work-info {
            transform: translateY(0);
        }

        .featured-work-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .featured-work-item-category {
            font-size: 0.9rem;
            color: #FFD700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Video Modal */
        .featured-work-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .featured-work-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .featured-work-modal-content {
            position: relative;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16/9;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.5);
            transform: scale(0.8);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .featured-work-modal.active .featured-work-modal-content {
            transform: scale(1);
        }

        .featured-work-modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 50%;
            color: #ffffff;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .featured-work-modal-close:hover {
            background: #FFD700;
            color: #0a0a0a;
        }

        .featured-work-modal-video {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }

        .featured-work-modal-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.9));
            padding: 2rem;
            color: #ffffff;
        }

        .featured-work-modal-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .featured-work-modal-category {
            color: #b3b3b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .featured-work-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }

            .featured-work-title {
                font-size: 2.5rem;
            }

            .featured-work-container {
                padding: 0 1rem;
            }

            .featured-work-modal-content {
                width: 95%;
                margin: 1rem;
            }
        }

        @media (max-width: 480px) {
            .featured-work-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .featured-work-title {
                font-size: 2rem;
            }

            .featured-work-play-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }

            .featured-work-info {
                padding: 1.5rem 1rem 1rem;
            }
        }

        /* Accessibility */
        .featured-work-item:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }

        .featured-work-modal-close:focus {
            outline: 2px solid #FFD700;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Featured Work Section -->
    <section class="featured-work-section">
        <div class="featured-work-container">
            <div class="featured-work-header">
                <h2 class="featured-work-title">Featured Work</h2>
                <p class="featured-work-subtitle">A showcase of my best video editing projects and creative work</p>
            </div>

            <div class="featured-work-grid" id="featuredWorkGrid">
                <!-- Grid items will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Video Modal -->
    <div class="featured-work-modal" id="featuredWorkModal">
        <div class="featured-work-modal-content">
            <button class="featured-work-modal-close" id="featuredWorkModalClose" aria-label="Close video">
                <i class="fas fa-times"></i>
            </button>
            <iframe class="featured-work-modal-video" id="featuredWorkModalVideo" frameborder="0" allowfullscreen></iframe>
            <div class="featured-work-modal-info" id="featuredWorkModalInfo">
                <h3 class="featured-work-modal-title" id="featuredWorkModalTitle"></h3>
                <p class="featured-work-modal-category" id="featuredWorkModalCategory"></p>
            </div>
        </div>
    </div>

    <script>
        // Featured Work Component
        class FeaturedWorkComponent {
            constructor(containerId, options = {}) {
                this.container = document.getElementById(containerId);
                this.modal = document.getElementById('featuredWorkModal');
                this.modalVideo = document.getElementById('featuredWorkModalVideo');
                this.modalClose = document.getElementById('featuredWorkModalClose');
                this.modalTitle = document.getElementById('featuredWorkModalTitle');
                this.modalCategory = document.getElementById('featuredWorkModalCategory');
                
                this.options = {
                    videos: options.videos || [],
                    autoplay: options.autoplay || true,
                    ...options
                };
                
                this.init();
            }

            init() {
                if (!this.container) {
                    console.error('Featured Work container not found');
                    return;
                }
                
                this.renderGrid();
                this.bindEvents();
            }

            renderGrid() {
                if (!this.options.videos.length) {
                    this.container.innerHTML = '<p>No videos available</p>';
                    return;
                }

                this.container.innerHTML = this.options.videos.map(video => `
                    <div class="featured-work-item" 
                         data-video-id="${video.videoId}" 
                         data-title="${video.title}" 
                         data-category="${video.category}" 
                         tabindex="0">
                        <img src="${video.thumbnail}" 
                             alt="${video.title}" 
                             class="featured-work-thumbnail" 
                             loading="lazy">
                        <div class="featured-work-overlay">
                            <div class="featured-work-play-icon">
                                <i class="fas fa-play"></i>
                            </div>
                        </div>
                        <div class="featured-work-info">
                            <h3 class="featured-work-item-title">${video.title}</h3>
                            <p class="featured-work-item-category">${video.category}</p>
                        </div>
                    </div>
                `).join('');
            }

            bindEvents() {
                // Grid item clicks
                this.container.addEventListener('click', (e) => {
                    const workItem = e.target.closest('.featured-work-item');
                    if (workItem) {
                        this.openModal(workItem);
                    }
                });

                // Keyboard navigation
                this.container.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        const workItem = e.target.closest('.featured-work-item');
                        if (workItem) {
                            this.openModal(workItem);
                        }
                    }
                });

                // Modal close events
                this.modalClose.addEventListener('click', () => this.closeModal());
                
                this.modal.addEventListener('click', (e) => {
                    if (e.target === this.modal) {
                        this.closeModal();
                    }
                });

                // Escape key
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.modal.classList.contains('active')) {
                        this.closeModal();
                    }
                });
            }

            openModal(workItem) {
                const videoId = workItem.dataset.videoId;
                const title = workItem.dataset.title;
                const category = workItem.dataset.category;

                // Update modal content
                this.modalTitle.textContent = title;
                this.modalCategory.textContent = category;

                // Create Google Drive embed URL
                const embedUrl = `https://drive.google.com/file/d/${videoId}/preview`;
                this.modalVideo.src = embedUrl;

                // Show modal with animation
                this.modal.style.display = 'flex';
                requestAnimationFrame(() => {
                    this.modal.classList.add('active');
                });

                // Prevent body scroll
                document.body.style.overflow = 'hidden';

                // Focus management
                this.modalClose.focus();
            }

            closeModal() {
                // Hide modal with animation
                this.modal.classList.remove('active');
                
                setTimeout(() => {
                    this.modal.style.display = 'none';
                    this.modalVideo.src = '';
                    document.body.style.overflow = 'auto';
                }, 300);
            }

            // Public method to update videos
            updateVideos(videos) {
                this.options.videos = videos;
                this.renderGrid();
            }
        }

        // Sample data
        const sampleVideos = [
            {
                id: 1,
                title: "Ankish & Rutali Wedding",
                category: "Wedding",
                thumbnail: "https://images.unsplash.com/photo-1519741497674-611481863552?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            },
            {
                id: 2,
                title: "Bride & Groom Arrivals",
                category: "Wedding",
                thumbnail: "https://images.unsplash.com/photo-1511285560929-80b456fea0bc?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            },
            {
                id: 3,
                title: "Ganesh Festival Celebration",
                category: "Festival",
                thumbnail: "https://images.unsplash.com/photo-1578662996442-48f60103fc96?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            },
            {
                id: 4,
                title: "House Warming Ceremony",
                category: "Special Occasion",
                thumbnail: "https://images.unsplash.com/photo-1586023492125-27b2c045efd7?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            },
            {
                id: 5,
                title: "Naga Swaram Musical Event",
                category: "Event",
                thumbnail: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            },
            {
                id: 6,
                title: "Pellikoduku Wedding Ritual",
                category: "Wedding",
                thumbnail: "https://images.unsplash.com/photo-1606800052052-a08af7148866?w=800&h=450&fit=crop&crop=center",
                videoId: "1hTduq4MczgWXYOI6bJMaeK7kiP52_nkb"
            }
        ];

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.featuredWork = new FeaturedWorkComponent('featuredWorkGrid', {
                videos: sampleVideos,
                autoplay: true
            });
        });

        // Export for use in other files
        window.FeaturedWorkComponent = FeaturedWorkComponent;
    </script>
</body>
</html>
